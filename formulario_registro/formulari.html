	<div class="container">
		<h1 class="pl-1 pb-3 titulo">Form Validation</h1>
		<form method="POST" action="../index.html" id="myFormId" onsubmit="return registerValidate()" name="myForm">
		  <div class="form-row">
        <div class="form-group col-md-6 pb-2">
          <label for="inputEmail">Email</label>
          <input type="text" name="inputEmail" class="form-control" id="inputEmail" placeholder="Introduce mail">
          <div class="invalid-feedback" id="errorEmail"></div>
        </div>
        <div class="form-group col-md-3 pb-2">
          <label for="inputPassword">Contrasenya</label>
          <input type="password" name="inputPassword"  class="form-control" id="inputPassword" placeholder="Introduce password">
          <div class="invalid-feedback" id="errorPassword"></div>
        </div>
        <div class="form-group col-md-3 pb-2">
          <label for="inputPassword1">Contrasenya</label>
          <input type="password" name="inputPassword1"  class="form-control" id="inputPassword1" placeholder="Confirma tu password">
          <div class="invalid-feedback" id="errorPassword1"></div>
        </div>
		  </div>
		  <div class="form-group pl-1 pr-1 pb-2">
        <label for="inputAddress">Direcció</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Introduce dirección">
        <div class="invalid-feedback" id="errorAddress"></div>
		  </div>
		  <div class="form-row">
        <div class="form-group col-md-6 pb-2">
          <label for="inputProvince">Provincia</label>
          <select id="inputProvince" class="form-control" >
          <option selected value=""></option>
          <option>Barcelona</option>
          <option>Girona</option>
          <option>Tarragona</option>
          <option>Lleida</option>
          </select>
          <div class="invalid-feedback" id="errorProvince"></div>
        </div>
        <div class="form-group col-md-6 pb-2">
          <label for="inputCity">Ciutat</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Introduce ciudad">
          <div class="invalid-feedback" id="errorCity"></div>
        </div>
		  </div>
		  <div class="form-group pb-3">
        <div class="form-check">
          <input class="form-check-input pl-10" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
          He llegit i acepto la politica de privacitat
          </label>
          <div class="invalid-feedback" id="errorCheck"></div>
        </div>
      </div>
      <div class="pl-2 pt-1">
        <button type="submit" class="btn btn-primary pl-1" action='../index.html'>Registre</button>
      </div>
		</form>
